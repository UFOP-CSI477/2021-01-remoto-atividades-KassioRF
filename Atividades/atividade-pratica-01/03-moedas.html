<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

  <!-- Css  -->
  <link rel="stylesheet" href="./03-conversor-moedas/css/style.css">

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <!-- Bootstrap scripts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <!-- Mascara campos -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

  <title>03 - Moedas</title>
</head>

<body>
  <header>
    <nav class="navbar ">
      <div class="container">
        <a id="logo" class="navbar-brand" href="#">Conversor Moedas </a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section id="conversor-area">
      <div class="conversor-row bg-white">
        <form action="">
          <div class="row">
            <div class="col-md-3 el-group">
              <label for="converter-valor">Valor</label>
              <input type="text" class="form-control" id="converter-valor"
                onkeypress="$(this).mask('###0.00', {reverse: true});" value="1.00" required>
            </div>

            <div id="converter-de-area" class="col-md-3 el-group">

              <label for="converter-de">Converter de</label>
              <select class="form-control" id="converter-de" aria-label=".form-select-sm example"
                onchange="disableSelectedOption(this)">
                <option selected value="BRL">Open this select menu</option>
              </select>

            </div>

            <div class="col-md-1 el-group">
              <button type="button" class="btn btn-dark" onclick="invertOption()"><span
                  class="fas fa-exchange-alt"></span></button>
            </div>
            <div id="converter-para-area" class="col-md-3 el-group">

              <label for="converter-para">Para</label>
              <select class="form-control" id="converter-para" aria-label=".form-select-sm example"
                onchange="disableSelectedOption(this)">
                <option selected>Moeda</option>
              </select>

            </div>

            <div class="col-md-2 el-group">
              <input type="button" class="btn btn-dark" value="Converter" onclick="getConvert()">
            </div>

          </div>

        </form>
      </div>

      <div class="resultado-row bg-white">
        <h5 class="title-subsec">Resultado da conversão:</h5>
        <div class="row">

          <div class="col-md-5">
            <p><strong>Conversão de:</strong> <span id="res-moeda-de">-</span></p>
            <p class="resultado-valores"><strong>Valor: </strong> <span id="res-valor-de"> - </span></p>

          </div>

          <div class="col-md-5">
            <p><strong>Para:</strong> <span id="res-moeda-para"> - </span> </p>
            <p class="resultado-valores"><strong>Resultado: </strong> <span id="res-valor-para"> - </span></p>

          </div>
        </div>
        <div class="row">

          <div class="col-12 resultado-info">
            <h6 class="title-subsec">Cotação <span id="data-cotacao"></span></h6>

            <div id="cotacao-info">
              <p></p>
              <p></p>
            </div>

          </div>

        </div>
      </div>

    </section>

    <section id="chart-section">

      <div class="row bg-white chart-row">
        <div class=" col-12">
          <h5 class="title-subsec">Cotação no último mês</h5>
        </div>
        <!-- Chart area -->
        <div id="my_dataviz" class="col-10"></div>
      </div>


    </section>

  </main>




  <!-- Load d3.js and chart script -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="./03-conversor-moedas/js/chart.js"></script>

  <!-- App scripts -->
  <script src="./03-conversor-moedas/js/script.js"></script>

  <footer>


  </footer>



</body>

</html>
