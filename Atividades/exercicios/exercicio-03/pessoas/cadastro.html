    </header>

    <main>

      <section class="container cadastro">

        <h3>Pessoas/Cadastro</h3>
        
        <div class="form-content">
          
          <form method="post" action="">


            <div class="row">
              <div class="col-4">

                <div class="form-group">
                  <label for="nome">nome:</label>
                  <input type="text" name="nome" id="nome" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="cpf">cpf:</label>
                  <input type="text" name="cpf" id="cpf" class="form-control">
                </div>

                

                <div>
                  <br>
                  <label>gênero:</label>
                  <br>
                </div>

                <div class="form-group form-check">
                  <input type="radio" name="genero" id="f" value="f">
                  <label for="f" class="form-check-label">Feminino</label>
                </div>

                <div class="form-group form-check">
                  <input type="radio" name="genero" id="m" value="m">
                  <label for="m" class="form-check-label">Masculino</label>
                </div>

                <div class="form-group form-check">
                  <input type="radio" name="genero" id="nb" value="nb">
                  <label for="nb" class="form-check-label">Não binário</label>
                </div>

                <div class="form-group form-check">
                  <input type="radio" name="genero" id="na" value="na">
                  <label for="na" class="form-check-label">Prefiro não responder</label>
                </div>
              
              </div>
              
              <div class="col-4">
                
                <div class="form-group">
                  <label for="email">e-mail:</label>
                  <input type="email" name="email" id="email" placeholder="ex: email@email.com" class="form-control">
                </div>
                
                <div class="form-group">
                  <label for="telefone">telefone:</label>
                  <input type="number" name="telefone" id="telefone" class="form-control">
                </div>

                <div class="form-group">
                  <label for="endereco">Endereço:</label>
                  <input type="text" name="endereco" id="endereco" class="form-control">
                </div>

                <div class="form-group">
                  <label for="cep">cep:</label>
                  <input type="text" name="cep" id="cep" class="form-control">
                </div>
                
                
              </div>

            </div>

              <div class="form-buttons row">
                <div class="col-2">
                  <input type="submit" value="Cadastrar" class="btn btn-primary">
                  <input type="reset" value="Limpar" class="btn btn-danger">
                </div>

              </div>



          </form>
        </div>

      </section>
    </main>



    <footer class="bg-dark" >
