  <body>
    <header>
      <nav class="nav">

          <li><a href="../home.html">Home</a></li>

      </nav>
    </header>


    <main class="default-container">
      <h1><a href="../pessoas.html">Pessoas</a>/Cadastro</h1>

      <div class="form-content">
        <form method="post" action="">
          
          <label>Dados pessoais:</label>
          <div>
            <label for="nome">nome:</label>
            <input type="text" name="nome" id="nome">
          </div>
          
          <div>
            <label for="cpf">cpf:</label>
            <input type="text" name="cpf" id="cpf">
          </div>

          

          <div class="radio-group">

            <div>
              <label>gênero:</label>
            </div>

            <div>
              <input type="radio" name="genero" id="f" value="f">
              <label for="f">Feminino</label>
            </div>


            <div>
              <input type="radio" name="genero" id="m" value="m">
              <label for="m">Masculino</label>
            </div>

            <div>
              <input type="radio" name="genero" id="nb" value="nb">
              <label for="nb">Não binário</label>
            </div>

            <div>
              <input type="radio" name="genero" id="na" value="na">
              <label for="na">Prefiro não responder</label>
            </div>

          </div>
          
          
          <label>Contato:</label>
          
          <div>
            <label for="email">e-mail:</label>
            <input type="email" name="email" id="email" placeholder="ex: email@email.com">
          </div>
          
          <div>
            <label for="telefone">telefone:</label>
            <input type="number" name="telefone" id="telefone">
          </div>

          <div>
            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco">
          </div>

          <div>
            <label for="cep">cep:</label>
            <input type="text" name="cep" id="cep">
          </div>
          
          
          <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
          </div>

        </form>
      </div>
    </main>



    <footer class="default-container">
      Sistemas Web I - exercício-01
    </footer>
  </body>
</html>
